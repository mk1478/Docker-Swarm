version: '3.8'

# --- Networks Definition ---
networks:
  web-public:
    driver: overlay
    attachable: true

  app-frontend:
    driver: overlay
    external: true
    name: devops_app-frontend

  app-backend:
    driver: overlay
    external: true
    name: devops_app-backend

  monitoring:
    driver: overlay
    external: true
    name: devops_monitori 

# --- Volumes Definition ---
volumes:
  postgres_data:
  prometheus_data:
  grafana_data:

# --- Services Definition ---
services:

  # 1. Reverse Proxy
  proxy:
    image: nginx:stable-alpine
    ports:
      - target: 80
        published: 80
        protocol: tcp
        mode: ingress
      - target: 443
        published: 443
        protocol: tcp
        mode: ingress
    volumes:
      # These must exist on the VM host at these exact paths
      - /home/abc/nginx-proxy.conf:/etc/nginx/conf.d/default.conf:ro
      - /home/abc/certs:/etc/nginx/ssl:ro
    configs:
      - source: nginx_global_conf
        target: /etc/nginx/nginx.conf
    networks:
      - web-public
      - app-frontend
      - monitoring
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints: [node.role == manager]

  # 2. Frontend
  web:
    image: manojd0cker/frontend:latest
    networks:
      - web-public
      - app-frontend
    deploy:
      mode: replicated
      replicas: 3

  # 3. Backend API
  api:
    image: manojd0cker/backend:latest
    secrets:
      - api_key
      - db_password
    configs:
      - source: app_config
        target: /app/config.json
    environment:
      - API_PORT=8080
    networks:
      - app-frontend
      - app-backend
    deploy:
      mode: replicated
      replicas: 2

  # 4. Database
  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-backend
    deploy:
      mode: replicated
      replicas: 1

  # 5. Cache
  cache:
    image: redis:7-alpine
    networks:
      - app-backend
    deploy:
      mode: replicated
      replicas: 1

  # 6. Prometheus (FIXED: Moved config from volumes to configs section)
  prometheus:
    image: prom/prometheus:v2.48.0
    ports:
      - "9090:9090"
    volumes:
      - prometheus_data:/prometheus
    configs:
      - source: prometheus_config
        target: /etc/prometheus/prometheus.yml
    networks:
      - monitoring
    deploy:
      mode: replicated
      replicas: 1

  # 7. Grafana
  grafana:
    image: grafana/grafana:10.2.2
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - monitoring
    deploy:
      mode: replicated
      replicas: 1

  # 8. Node Exporter
  node_exporter:
    image: prom/node-exporter:v1.7.0
    command: 
      - '--path.rootfs=/host'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/host:ro
    networks:
      - monitoring
    deploy:
      mode: global

  # 9. cAdvisor
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.0
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    networks:
      - monitoring
    deploy:
      mode: global

# --- Secrets and Configs Declaration ---
secrets:
  api_key:
    external: true
  db_password:
    external: true
  db_username:
    external: true
  db_connection_string:
    external: true

configs:
  app_config:
    external: true
    name: devops_app_config
  nginx_global_conf:
    external: true
    name: devops_nginx_conf
  prometheus_config:
    external: true
    name: devops_prom_conf
