name: CI/CD Production Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # --- BACKEND BUILD ---
      - name: Build and Push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: manojd0cker/backend:latest

      # --- FRONTEND BUILD ---
      - name: Build and Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: manojd0cker/frontend:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Deploy to Swarm via Portainer
        run: |
          # 1. Get JWT Token
          # We use printf to handle special characters in the password safely
          AUTH_JSON=$(printf '{"username":"admin","password":"%s"}' "${{ secrets.PORTAINER_PASSWORD }}")
          
          echo "Connecting to ${{ secrets.PORTAINER_URL }}..."
          
          RESPONSE_FILE=$(mktemp)
          # Use -k if your Portainer uses a self-signed certificate
          HTTP_CODE=$(curl -s -k -o "$RESPONSE_FILE" -w "%{http_code}" -X POST "${{ secrets.PORTAINER_URL }}/api/auth" \
            -H "Content-Type: application/json" \
            -d "$AUTH_JSON")

          RESPONSE_BODY=$(cat "$RESPONSE_FILE")

          if [ "$HTTP_CODE" -ne 200 ]; then
            echo "‚ùå Auth Failed with Status: $HTTP_CODE"
            echo "Response: $RESPONSE_BODY"
            exit 1
          fi

          JWT=$(echo "$RESPONSE_BODY" | jq -r .jwt)
          echo "‚úÖ Authentication Successful."

          # 2. Find the Stack ID
          # We search for the stack named "devops"
          STACK_ID=$(curl -s -k -H "Authorization: Bearer $JWT" "${{ secrets.PORTAINER_URL }}/api/stacks" \
            | jq -r '.[] | select(.Name=="devops") | .Id')
          
          if [ -z "$STACK_ID" ] || [ "$STACK_ID" == "null" ]; then
            echo "‚ùå Error: Could not find Stack ID for name 'devops'."
            exit 1
          fi
          
          echo "üöÄ Updating Stack ID: $STACK_ID"

          # 3. Update the Stack
          # For Web-Editor stacks, we must send a JSON payload with "StackFileContent"
          # jq -Rs . converts your docker-compose.yml into a safe JSON string
          
          COMPOSE_CONTENT=$(jq -Rs . < docker-compose.yml)
          
          # endpointId is usually 1 for the local environment
          UPDATE_RESPONSE=$(curl -s -k -w "%{http_code}" -X PUT "${{ secrets.PORTAINER_URL }}/api/stacks/$STACK_ID?endpointId=1" \
            -H "Authorization: Bearer $JWT" \
            -H "Content-Type: application/json" \
            -d "{ \"StackFileContent\": $COMPOSE_CONTENT, \"Env\": [], \"Prune\": true }")

          # Extract HTTP code (last 3 characters of the response)
          UPDATE_STATUS="${UPDATE_RESPONSE:${#UPDATE_RESPONSE}-3}"

          if [ "$UPDATE_STATUS" -eq 200 ] || [ "$UPDATE_STATUS" -eq 204 ]; then
            echo "üéâ Stack successfully updated!"
          else
            echo "‚ùå Stack update failed with status: $UPDATE_STATUS"
            echo "Response Body: ${UPDATE_RESPONSE:0:${#UPDATE_RESPONSE}-3}"
            exit 1
          fi
