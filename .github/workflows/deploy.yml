name: CI/CD Production Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # --- BACKEND BUILD ---
      - name: Build and Push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/backend:latest

      # --- FRONTEND BUILD ---
      - name: Build and Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/frontend:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: production # Requires your "Approve" click in GitHub
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Deploy to Swarm via Portainer
        run: |
          # 1. Get JWT Token (Using a safer JSON construction)
          AUTH_DATA=$(printf '{"username":"admin","password":"%s"}' "${{ secrets.PORTAINER_PASSWORD }}")
          
          JWT=$(curl -s -X POST "${{ secrets.PORTAINER_URL }}/api/auth" \
            -H "Content-Type: application/json" \
            -d "$AUTH_DATA" | jq -r .jwt)
          
          # Check if JWT is valid
          if [ "$JWT" == "null" ] || [ -z "$JWT" ]; then
            echo "Error: Could not retrieve JWT. Check Portainer URL and Password."
            exit 1
          fi
          
          # 2. Find the Stack ID
          STACK_ID=$(curl -s -H "Authorization: Bearer $JWT" "${{ secrets.PORTAINER_URL }}/api/stacks" \
            | jq -r '.[] | select(.Name=="devops") | .Id')
          
          # 3. Update the Stack
          curl -s -X PUT "${{ secrets.PORTAINER_URL }}/api/stacks/$STACK_ID/file?endpointId=1" \
            -H "Authorization: Bearer $JWT" \
            -F "file=@docker-compose.yml" \
            -F "Name=devops"
